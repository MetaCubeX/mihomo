        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version != '' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          platforms: |
